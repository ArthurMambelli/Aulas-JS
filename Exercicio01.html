<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Soma</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        h3 {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script>
        var num1 = prompt('número 01:');
        var num2 = prompt('número 02:');

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        var soma = num1 + num2;
        document.write("<h3>", "A soma é: " , soma, "<br>","</h3>")

        var sub = num1 - num2;
        document.write("<h3>", "A subtração é: " , sub, "<br>","</h3>")

        var mult = num1 * num2;
        document.write("<h3>", "A multiplicação é: " , mult, "<br>","</h3>")

        var div = num1 / num2;
        document.write("<h3>", "A divisão é: " , div, "<br>","</h3>")
    </script>
</head>
<body>
</body>
</html>

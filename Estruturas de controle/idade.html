<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Você precisa votar?</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/idade.css'>
    <script>
        var idade = prompt("Digite a sua idade: ");

        if ((idade > 15 && idade < 18) || idade > 70) {
            document.write("<h1>", "O voto é opcional.", "</h1>");
        } else if (idade < 16) {
            document.write("<h1>", "Você não pode votar.", "</h1>");
        } else {
            document.write("<h1>", "Seu voto é obrigatório.", "</h1>");
        }
    </script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Comparação de idades</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var anoatual = prompt('Digite o ano atual: ')
        var anovelho = prompt('Digite o ano de nascimento da pessoa mais velha: ')
        var anonovo = prompt('Digite o ano de nascimento da pessoa mais nova: ')

        idadeVelho = anoatual - anovelho
        idadeNovo = anoatual - anonovo
        difIdade = anonovo - anovelho

        document.write("<h1>", "A idade da pessoa mais velha é: ", idadeVelho, " anos", "<h1>")
        document.write("<h1>", "A idade da pessoa mais nova é: ", idadeNovo, " anos", "<h1>")
        document.write("<h1>", "A diferença de idade entre as pessoas é de: ", difIdade, " anos", "<h1>" )
    </script>

    <style>
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: blue;
        }
    </style>
</head>

</body>
</html>

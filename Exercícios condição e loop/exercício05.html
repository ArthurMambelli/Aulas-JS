<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulação Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        num1 = parseFloat(prompt("Digite o primeiro número: "))        
        num2 = parseFloat(prompt("Digite o segundo número: "))        
        opc = parseFloat(prompt("Digite a operação (+, -, x, /, **): ")) 
            
        switch(opc) {
            case "+":
                document.write("<p>", num1, " + ", num2, " = ", "</p>", "<h2>", num1 + num2, "</h2>")
        }
    </script>
</head>
<body>

</body>
</html>

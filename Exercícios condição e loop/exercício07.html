<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Par ou Ímpar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        num = parseInt(prompt("Digite um número inteiro:"))
        document.write("<p>", "O número digitado é: ", num, "</p>")
        if (num % 2 == 0) {
            document.write("<p>", "Esse número é par.", "</p>")
        } else if (num % 2 == 1) {
            document.write("<p>", "Esse número é ímpar.", "</p>")
        } else (
            document.write("Número inválido.")
        )
    </script>

    <style>
        p{ 
            font-size: 25px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
</body>
</html>

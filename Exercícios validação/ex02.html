<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Jogadores</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/ex02.css'>
    <script src='_js/ex02.js'></script>
</head>
<body>
    <form action="action_page2.html" method="get" onsubmit="return validarFormulario()">
        <h1>Cadastro de Jogadores</h1> <br>
        <label for="nome">Nome Completo:</label>
        <input type="text" placeholder="Digite seu Nome" id="nome" required>
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" placeholder="Digite seu Endereço" id="endereco" required>
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" placeholder="Digite sua Cidade" id="cidade" required>
        <br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select>
        <br>
            
        <label for="idade">Idade:</label>
        <input type="number" placeholder="Digite sua Idade" id="idade" required> 
        <br>
        <label for="celular">Celular:</label>
        <input type="tel" placeholder="Digite apenas números" id="celular" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="Digite seu E-mail" id="email" required>
        <br>
        <label for="chuteira">Número da chuteira:</label>
        <input type="number" placeholder="Digite o número" id="chuteira" required>
        <br>
        <label for="uniforme">Tamanho do Uniforme:</label>
        <select name="uniforme" id="uniforme">
            <option value="PP">PP</option>
            <option value="P">P</option>
            <option value="M">M</option>
            <option value="G">G</option>
            <option value="GG">GG</option>
            <option value="EXG">EXG</option>
        </select>
        <br>
        <label for="short">Tamanho do Short:</label>
        <input type="number" placeholder="Digite o número do short" id="short" required>
        <br>
        <label for="luva">Tamanho da Luva:</label>
        <input type="number" placeholder="Digite o número da luva" id="luva" required>
        <br>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>

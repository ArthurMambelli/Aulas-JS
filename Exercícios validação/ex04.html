<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Usuários/Logins</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/ex04.css'>
    <script src='_js/ex04.js'></script>
</head>
<body>
    <form action="action_page4.html" method="get" onsubmit="return verificarSenha()">
        <h1>Cadastro de Usuários/Logins</h1>
        <label for="login">Login:</label>
        <input type="text" id="login" placeholder="Digite seu login:" required>
        <br> <br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome:" required>
        <br> <br>
        <label for="conta">Tipo de conta:</label>
        <select name="conta" id="conta">
            <option value="corp">Corporativa</option>
            <option value="indv">Individual</option>
            <option value="estd">Estudante</option>
        </select>
        <br> <br>
        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" placeholder="Digite seu grupo:" required>
        <br> <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail:" required>
        <br> <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha:" minlength="8" maxlength="16" required>
        <br> <br>
        <label for="confirmsenha">Confirmar senha:</label>
        <input type="password" id="confirmarsenha" placeholder="Confirmar sua senha:" minlength="8" maxlength="16" required>
        <br> <br>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
    <!--Atribuição: https://www.flaticon.com/br/icone-gratis/olho-aberto_829117-->
    <!--Atribuição: https://www.flaticon.com/br/icone-gratis/senha-do-olho_6405909-->
</body>
</html>

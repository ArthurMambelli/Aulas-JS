<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Funcionários</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/ex01.css'>
    <script src='_js/ex01.js'></script>
</head>
<body>
    <form action="action_page1.html" method="get" onsubmit="return validarFormulario()">
        <h1>Cadastro de Funcionários</h1>
        <label for="cpf">CPF:</label>
        <input type="text" placeholder="Digite seu CPF" id="cpf" required>
        <br> <br>
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Digite seu Nome" id="nome" required>
        <br> <br>
        <label for="endereco">Endereço:</label>
        <input type="text" placeholder="Digite seu Endereço" id="endereco" required>
        <br> <br>
        <label for="cidade">Cidade:</label>
        <input type="text" placeholder="Digite sua Cidade" id="cidade" required>
        <br> <br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select>
        <br> <br>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" placeholder="Digite seu Nascimento" id="nascimento" required> 
        <br> <br>
        <label for="salario">Salário:</label>
        <input type="number" placeholder="Digite seu Salário" id="salario" required>
        <br> <br>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="Digite seu E-mail" id="email" required>
        <br> <br>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Funcionários</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/ex01.css'>
    <script src='_js/ex01.js'></script>
</head>
<body>
    <form action="action_page1.html" method="get" onsubmit="return validarFormulario()">
        <h1>Questionário dos Funcionários</h1>
        <label for="cpf">CPF:</label>
        <input type="text" placeholder="Digite seu CPF" id="cpf" minlength="11" maxlength="11" required>
        <br> <br>
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Digite seu Nome" id="nome" required>
        <br> <br>
        <label for="endereco">Endereço:</label>
        <input type="text" placeholder="Digite seu Endereço" id="endereco" required>
        <br> <br>
        <label for="cidade">Cidade:</label>
        <input type="text" placeholder="Digite sua Cidade" id="cidade" required>
        <br> <br>
        <label for="estado">Estado:</label>
        <input type="text" placeholder="Digite seu Estado" id="estado" required>
        <br> <br>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" placeholder="Digite seu Nascimento" id="nascimento" required> 
        <br> <br>
        <label for="salario">Salário:</label>
        <input type="number" placeholder="Digite seu Salário" id="salario" required>
        <br> <br>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="Digite seu E-mail" id="email" required>
        <br> <br>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>

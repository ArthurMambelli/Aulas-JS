<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcular Salário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function calcSalario(){
            let nome = prompt("Digite seu nome: ")
            let salario = parseFloat(prompt("Digite o seu salário atual: "))
            let indice = parseFloat(prompt("Digite a porcentagem de aumento: "))
            perc = indice / 100
            novoSalario = salario + (salario * perc)
            document.write("<h1>" , "Olá, ", nome, " o seu salário após o reajuste será de R$", novoSalario.toFixed(2).replace('.', ','), "</h1>")
        }
    </script>
    <style>
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        button{
            color: white;
            border: 1px solid black;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            background-color: black;
        }
    </style>
</head>
<body>
    <button onclick="calcSalario()">Calcular Salário</button>
</body>
</html>

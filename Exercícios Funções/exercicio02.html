<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Função Array</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function pushArray() {
            num = []
            num.push(prompt("Digite o primeiro valor da array:"))
            num.push(prompt("Digite o segundo valor da array:"))
            num.push(prompt("Digite o terceiro valor da array:"))
            document.write("<p>" + "A array formada é: " + num + "</p>")
        }

        pushArray();
    </script>

    <style>
        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>

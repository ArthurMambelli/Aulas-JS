<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cálculo de Bhaskara</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        button{
            border: 1px solid black;
            border-radius: 10px;
            background-color: rgb(142, 213, 251);
            padding: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="calcBask()">Calcular Fórmula de Bháskara</button>
    <script>
        function calcBask(){
            let a = parseFloat(prompt("Digite o valor do coeficiente A: "))
            let b = parseFloat(prompt("Digite o valor do coeficiente B: "))
            let c = parseFloat(prompt("Digite o valor do coeficiente C: "))
            let delta = (b**2) - (4*a*c)
            let x1 = ((b * -1) + (delta ** 0.5)) / (2*a)
            let x2 = ((b * -1) - (delta ** 0.5)) / (2*a)
            if (delta < 0){
                document.write("A equação não possui raízes reais.")
            }
            else if (delta > 0) {
                document.write("<p>" + "O valor de x1 é: " + x1 + "</p>")
                document.write("<p>" + "O valor de x2 é: " + x2 + "</p>")
            }
            else if (delta == 0) {
                document.write("<p>" + "Delta = 0, então, a equação tem apenas uma raiz real.")
                document.write("<p>" + "O valor de x1 e x2 é: " + x1 + "</p>")
            }  
        }
    </script>
</body>
</html>

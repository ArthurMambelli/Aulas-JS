<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Caracteres ordenados</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        button{
            border: 1px solid black;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            background-color: rgb(97, 165, 224);
        }
    </style>
</head>
<body>
    <button id="submitButton" onclick="arrayOrd()">Ordenar Caracteres</button>
    <script>
        function arrayOrd() {
            char = []
            char.push(prompt("Digite o primeiro caractere: "))
            char.push(prompt("Digite o segundo caractere: "))
            char.push(prompt("Digite o terceiro caractere: "))
            char.push(prompt("Digite o quarto caractere: "))
            char.push(prompt("Digite o quinto caractere: "))
            document.write("<p>" + "Os caracteres ordenados s√£o: " + char.sort() + "</p>")
        }
    </script>
</body>
</html>

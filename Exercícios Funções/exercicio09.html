<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cálculo combustível</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function calcCusto(){
            let dist = parseFloat(prompt("Digite a distância da viagem (em KM): "))
            let comb = parseFloat(prompt("Digite quantos litros de combustível necessários: "))
            let preco = parseFloat(prompt("Digite o preço por litro do combustível: "))
            custo = dist / comb * preco
            document.write("<h1>", "Seu custo de combustível com a viagem será de R$", custo.toFixed(2).replace('.',',') , "</h1>")
        }
    </script>
    <style>
        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        button{
            border: 1px solid black;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <button onclick="calcCusto()">Calcular Custo</button>
</body>
</html>

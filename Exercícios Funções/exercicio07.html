<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Idade para Voto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        button{
            border: 1px solid black;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
        }
    </style>
    <script>
        function votoPerm() {
            let nome = prompt("Digite o seu nome: ")
            let idade = parseInt(prompt("Digite a sua idade: "))
            if (idade >= 16 && idade < 18 || idade >= 70) {
                document.write("<p>" + "Você pode votar, mas seu voto não é obrigatório, " + nome + "." + "</p>")
            }
            else if (idade >= 18 && idade < 70) {
                document.write("<p>" + "Seu voto é obrigatório, " + nome + "." + "</p>")
            }
            else {
                document.write("<p>" + "Você não pode votar, " + nome + "." + "</p>")
            }
        }
    </script>
</head>
<body>
    <button onclick="votoPerm()">Permissão de Voto</button>
</body>
</html>
